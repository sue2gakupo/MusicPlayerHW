<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_MusicPlayer</title>
    <link rel="stylesheet" href="player.CSS" />
</head>

<body>



    <audio src="music/nothing.mp3" title="【Nothing's gonna change my love for you】" controls id="myMusic"
        onended="musicStatus()"></audio>
    <hr>


    <div id="controlPanel">

        <select id="musicList" onchange="changeMusic(0)">
            <option value="music/nothing.mp3">【Nothing's gonna change my love for you】</option>
            <option value="music/airball.mp3">【告白氣球】</option>
            <option value="music/moon.mp3">【私奔到月球】</option>
            <option value="music/travel.mp3">【 旅行 】</option>
        </select>

        <img src="logo.png" id="logoImage" alt="分署logo" title="分署logo">

        <div id="functionButtons">
            <span onclick="playMusic()" title="播放">4</span>
            <!-- <span onclick="pauseMusic()">;</span>  -->
            <span onclick="stopMusic()" title="停止">&lt;</span> <!-- 【&lt;】代換"<""-->
            <span onclick="changeMusic(1)" title="下一首">9</span>
            <span onclick="changeTime(-5)" title="倒轉">7</span>
            <span onclick="changeTime(+5)" title="快轉">8</span>
            <span onclick="changeMusic(-1)" title="上一首">:</span>
            <span onclick="setMute()" title="靜音/取消靜音">U</span>
            <span onclick="loopOne()" title="單曲循環">q</span>
            <span onclick="setRandom()" title="隨機播放">s</span>
            <span onclick="loopAll()" title="全曲循環">`</span>
        </div>


        <div id="volumeControl">
            <input type="range" oninput="setVolumeByRangeBar()" value="50"><!-- 預設音量為50-->
            <button onclick="changeVolume(-1)">-</button>
            <button onclick="changeVolume(1)">+</button>
            <input type="text" value="100" readonly>
        </div>
        
        <input type="range" id="progressBar" min="0" value="0" oninput="setProgress()">

        <div id="information">
            <div>00:00 / 00:00</div>
            <div>目前狀態</div>
            <div id="information2">Music Player</div>

        </div>

    </div>

    <script src="player.js"></script>

</body>

</html>
