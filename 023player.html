<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicPlayer</title>
    <link rel="stylesheet" href="023player.CSS" />
</head>

<body>
    <audio src="music/AnytimeAnywhere.mp3" title="【Anytime Anywhere-milet】" controls id="myMusic"
        onended="musicStatus()"></audio>
    <hr>

    <!-- 功能鈕 -->
    <div id="controlPanel">
        <select id="musicList" onchange="changeMusic(0)">
            <option value="music/AnytimeAnywhere.mp3"> 【 Anytime Anywhere-milet 】</option>
            <option value="music/hakujistu.mp3">【 白日-King Gnu 】</option>
            <option value="music/sayonaramataistuka.mp3"> 【 さよーならまたいつか-米津玄師 】</option>
            <option value="music/tabun.mp3">【 たぶん-YOASOBI 】</option>
        </select>
        <hr>
        <div id="functionButtons">
            <span onclick="playMusic()">4</span>
            <!-- <span onclick="pauseMusic()">;</span> -->
            <span onclick="stopMusic()">&lt;</span> <!-- 【&lt;】代換"<""-->
            <span onclick="changeMusic(1)">9</span>
            <span onclick="changeTime(-5)">7</span>
            <span onclick="changeTime(+5)">8</span>
            <span onclick="changeMusic(-1)">:</span>
            <span onclick="setMute()">U</span>
            <span onclick="loopOne()">q</span>
            <span onclick="setRandom()">s</span>
            <span onclick="loopAll()">`</span>
        </div>
        <hr>
        <div id="volumeControl">
            <input type="range" oninput="setVolumeByRangeBar()" value="50"><!-- 預設音量為50-->
            <button onclick="changeVolume(1)">+</button>
            <button onclick="changeVolume(-1)">-</button>
            <input type="text" value="100" readonly><!-- DOM操作：顯示目前音量;volumeControl.children[3] -->
        </div>
        <hr>
        <input type="range" id="progressBar" min="0" value="0" oninput="setProgress"> <!-- 進度條;progressBar -->
        <hr>
        <div id="information">
            <div>00:00/00:00</div>
            <div>播放器已失控</div>
            <div>我放乖乖有用嗎QQ</div>
        </div>
    </div>

    <script src="023player.js"></script>

</body>

</html>
